{#
{% for section in onwardJourney.relatedContent %}
{% if loop.first %}<aside class="onward-journey__block">{% endif %}
  <section class="onward-journey__section" data-g-component="onward-journey" data-list="{{ section.list | safe }}" data-rows="{{ section.rows | default('1', true) }}"></section>
{% if loop.last %}</aside>{% endif %}
{% endfor %}
#}

<aside class="onward-journey__block">
  <section class="onward-journey__section">
    <div class="o-grid-container onward-journey">

      <div class="o-grid-row">
        <div data-o-grid-colspan="12 center">
          <div class="onward-journey__header">
            <span class="onward-journey__title">
              <h3 class="onward-journey__name">FT商学院</h3>
            </span>
            <a class="onward-journey__link" href="http://www.ftchinese.com/channel/mba.html" data-trackable="link-topic-see-all" target="_blank"><span class="header__link__text">全部</span></a>
          </div>
        </div>
      </div>

      <div class="o-grid-row">
        {% for card in onwardJourney.relatedContent %}
        <div data-o-grid-colspan="12 S6 M4 XL3">
          <div class="o-card o-card--image" data-o-component="o-card">
            <div class="o-card__content">
              <div class="o-card__meta"></div>
              <h2 class="o-card__heading o-card__heading--small"><a href="{{card.link}}">{{card.title}}</a></h2>
              <time datetime="" class="o-card__timestamp o-date">{{card.datetime}}</time>
            </div>
            <div class="o-card__image">
              <img src="{{card.image}}" alt=""/>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</aside>

<style>
.o-card {
  background-color: #fff1e5;
  margin-bottom: 12px;
}

.o-card--standout {
  background-color: #e9decf;
  padding-bottom: 10px;
}

.o-card__tag {
  margin-bottom: 0;
}

.o-card__meta-image--rounded {
  margin-left: 5px;
}

.o-card__standfirst {
  font: 16px/1.3 'Georgia', serif;
}

.onward-journey__header {
  position: relative;
  padding: 0;
  margin-top: 10px;
  overflow: hidden;
  margin-left: 0;
}

.onward-journey__header.onward-journey--standout {
  margin-bottom: 10px;
}

.onward-journey__title:after {
  display: initial;
  content: '';
  position: absolute;
  height: 1px;
  border-bottom: 1px solid #cec6b9;
  top: 18px;
  width: 100%;
}

.onward-journey__name {
  font-family: FinancierDisplayWeb,serif;
  line-height: 24px;
  font-size: 20px;
  font-weight: 400;
  display: inline;
  margin: 0 10px 0 0;
  padding: 10px 0 0;
  color: #1d1d1d;
}

.onward-journey__link {
  font-family: MetricWeb,sans-serif;
  line-height: 16px;
  font-weight: 600;
  font-size: 16px;
  position: relative;
  background-color: #fff1e5;
  border-bottom: 0;
  float: right;
  margin-left: 10px;
  padding: 8px 20px 0 10px;
  min-height: 24px;
  -webkit-transition: color .3s;
  transition: color .3s;
  color: #27757b;
  text-decoration: none;
  display: none;
}

.onward-journey__link:hover {
  color: #333;
}

.onward-journey__link:after {
  background-image: url("https://www.ft.com/__origami/service/image/v2/images/raw/fticon:arrow-right?source=o-icons&tint=%2327757B,%2327757B&format=svg");
  background-image: url("https://www.ft.com/__origami/service/image/v2/images/raw/fticon:arrow-right?source=o-icons&tint=%2327757B,%2327757B&format=png&width=16")\9;
  display: inline-block;
  content: '';
  position: absolute;
  top: 8px;
  right: 0;
}
.onward-journey__link:after, .onward-journey__link:hover:after {
  width: 16px;
  height: 16px;
  background-repeat: no-repeat;
  background-size: contain;
  background-position: 50%;
  background-color: rgba(0, 0, 0, 0);
  vertical-align: baseline;
}
.onward-journey__link:hover:after {
  background-image: url("https://www.ft.com/__origami/service/image/v2/images/raw/fticon:arrow-right?source=o-icons&tint=%23333333,%23333333&format=svg");
  background-image: url("https://www.ft.com/__origami/service/image/v2/images/raw/fticon:arrow-right?source=o-icons&tint=%23333333,%23333333&format=png&width=16")\9;
  display: inline-block;
}

.o-card__standfirst--small {
  margin-top: 0.5em;
  font: 14px/1.3 'Georgia', sans-serif;
}

.onward-journey__link {
  display: inline-block;
}

.onward-journey__link {
  display: inline-block;
}

@media (max-width: 76.24em) and (min-width: 46.25em) {
  [data-rows="1"] [data-o-grid-colspan~=XL3]:nth-child(n+4) {
    display: none;
  }

  [data-rows="2"] [data-o-grid-colspan~=XL3]:nth-child(n+7) {
    display: none;
  }

  [data-rows="3"] [data-o-grid-colspan~=XL3]:nth-child(n+10) {
    display: none;
  }
}

</style>
